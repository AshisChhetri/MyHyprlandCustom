    <div class="container">
        <form action="" method="get">    
            <h1>Payment Form</h1>
            <hr>
            <h2>User informantion</h2>
            <p class="name">
                <input type="text" name="first name">
                <input type="text" name="last name">
            </p>

            <p>
                <fieldset>
                <legend>Gender</legend>
                <input type="radio" name="male" id="male">male</input>
                <input type="radio" name="female" id="female">female</input>
                </fieldset>
            </p>
            <p>
                Address: 
                <textarea placeholder="addresss" name="address" id="" cols="30" rows="10"></textarea>
            </p>
            <p>
                Email:
                <input type="email" name="email" id="email">
            </p>
            <p>
                Pincode:
                <input type="number" name="pincode" id="pincode">
            </p>
            <h2>Payment Information</h2>
            <p>
                Card Type: <select name="card_type" id="card_type">
                    <option value="">--Select Card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Master Card</option>
                    <option value="rupay">Rupay</option>
                </select>
            </p>
            <p>
                Card Number:
                <input type="number" name="card_number" id="card_number">
            </p>
            <p>
                Expiration Date:
                <input type="date" name="exp_date" id="exp_date">
            </p>
            <p>
                CVV :
                <input type="password" name="cvv" id="cvv">
            </p>
            <input type="submit" value="Pay Now">

        </form>
    </div >
</body>
